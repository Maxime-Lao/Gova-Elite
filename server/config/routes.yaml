controllers_back:
    resource: ../src/Controller/Back
    type: attribute
    name_prefix: back_
    prefix: /admin/

controllers_provider:
    resource: ../src/Controller/Provider
    type: attribute
    name_prefix: provider_
    prefix: /provider/

controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

auth:
    path: /auth
    methods: ['POST']

api_refresh_token:
    path: /api/token/refresh

forgot_password_send_email:
    path: /forgot_password_send_email
    controller: 'App\Controller\ForgotPasswordSendEmailController'
    methods: [POST]

reset_password:
    path: /reset_password
    controller: 'App\Controller\ResetPasswordController'
    methods: [POST]